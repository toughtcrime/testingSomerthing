<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram Web App</title>

    <!-- Include the Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        background-color: #ffffff; /* Add this line to set the background color to white */
      }
    </style>
  </head>
  <body>
    <h1>Telegram Web App</h1>
    <p id="userInfo">Loading user info...</p>
    <p id="referrerUuid"></p>

    <script>
      // ...

      if (window.Telegram.WebApp) {
        const tg = window.Telegram.WebApp;

        tg.expand(); // Expand the app to full height

        const user = tg.initDataUnsafe.user;

        const urlParams = new URLSearchParams(window.location.search); // Get the URL parameters

        const referrerUuid = urlParams.get("referrerUuid"); // Extract the referrerUuid from the URL parameters

        tg.setQueryParams({ referrerUuid }); // Set the referrerUuid as a query parameter

        if (user) {
          document.getElementById(
            "userInfo"
          ).textContent = `Hello, ${user.first_name} ${user.last_name}`;
        } else {
          document.getElementById("userInfo").textContent =
            "User info not available.";
        }

        // Display the referrerUuid in the new paragraph

        document.getElementById(
          "referrerUuid"
        ).textContent = `Referrer UUID: ${referrerUuid}`;

        tg.ready();
      } else {
        document.getElementById("userInfo").textContent =
          "Telegram Web App SDK not available.";
      }
    </script>
  </body>
</html>
