<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram Web App</title>

    <!-- Include the Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        background-color: #ffffff; /* Add this line to set the background color to white */
      }
    </style>
  </head>
  <body>
    <h1>Telegram Web App</h1>
    <p id="userInfo">Loading user info...</p>
    <p id="referrerUuid"></p>

    <script>
      // ...

      if (window.Telegram.WebApp) {
        const tg = window.Telegram.WebApp;
        tg.expand(); // Expand the app to full height

        tg.ready().then(() => {
          const user = tg.initDataUnsafe.user;
          const startParam = tg.initDataUnsafe.startParam; // Get the start parameter
          const referrerUuid = startParam.split("/").pop(); // Extract the referrerUuid from the start parameter

          if (user) {
            document.getElementById(
              "userInfo"
            ).textContent = `Hello, ${user.first_name} ${user.last_name}`;
          } else {
            document.getElementById("userInfo").textContent =
              "User info not available.";
          }

          // Display the referrerUuid in the new paragraph
          document.getElementById(
            "referrerUuid"
          ).textContent = `Referrer UUID: ${referrerUuid}`;
        });
      } else {
        document.getElementById("userInfo").textContent =
          "Telegram Web App SDK not available.";
      }
    </script>
  </body>
</html>
