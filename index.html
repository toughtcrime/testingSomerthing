<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>

    <!-- Include the Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
        }
        #incomingRequests {
            margin-top: 30px;
            border: 1px solid #ddd;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Telegram Web App</h1>
    <p id="userInfo">Loading user info...</p>
    <p id="referrerUuid"></p>

    <script>
        // Helper function to get URL parameters
        function getUrlParameter(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        if (window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.expand(); // Expand the app to full height

            const user = tg.initDataUnsafe.user;
            const referrerUuid = getUrlParameter('referrerUuid'); // Get referrerUuid from the URL

            if (user) {
                document.getElementById('userInfo').textContent = `Hello, ${user.first_name} ${user.last_name}`;
                document.getElementById('referrerUuid').textContent = `Hello, ${referrerUuid}`;
            } else {
                document.getElementById('referrerUuid').textContent = 'No UUID';
            }
        }
    </script>
</body>
</html>
