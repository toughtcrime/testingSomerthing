<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body {
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <h1>Telegram Web App Example</h1>
    <div id="content"></div>

    <script>
      // Initialize the Telegram Web App
      Telegram.WebApp.ready();

      // Extract the `initDataUnsafe` which is an object representation of `initData`
      const initDataUnsafe = Telegram.WebApp.initDataUnsafe;

      // Try to extract custom parameters from the `initDataUnsafe`
      const startapp = initDataUnsafe.query_id || null;
      const referrerUuid = initDataUnsafe.referrerUuid || null;

      // Alternatively, if you encoded these parameters in the URL initially:
      const urlParams = new URLSearchParams(initDataUnsafe.start_param);

      // Now, you can check if these parameters exist
      if (referrerUuid) {
        console.log("Referrer UUID:", referrerUuid);
        // Use the referrerUuid in your app logic
        document.getElementById(
          "content"
        ).innerText = `Referrer UUID: ${referrerUuid}`;
      } else if (startapp) {
        console.log("Startapp Parameter:", startapp);
        document.getElementById(
          "content"
        ).innerText = `Startapp Parameter: ${startapp}`;
      } else {
        console.log("No relevant parameters found");
        document.getElementById("content").innerText =
          "No relevant parameters found";
      }
    </script>
  </body>
</html>
