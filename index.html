<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        background-color: #ffffff;
      }
    </style>
  </head>
  <body>
    <h1>Telegram Web App</h1>
    <p id="userInfo"></p>
    <p id="referrerUuid">UUID: empty</p>
    <p id="startapp">StartApp: empty</p>

    <script>
      if (window.Telegram.WebApp) {
        const tg = window.Telegram.WebApp;
        tg.expand(); // Expand the app to full height

        const user = tg.initDataUnsafe.user;
        const query = tg.initDataUnsafe.query; // Get the original query string

        // Custom 'startapp' parameter handling via tgWebAppStartParam
        const startApp = tg.initDataUnsafe.tgWebAppStartParam.start_param;

        // Display user's first and last name
        if (user) {
          document.getElementById("userInfo").textContent =
            `User: ${user.first_name} ${user.last_name || ''}`;
        } else {
          document.getElementById("userInfo").textContent =
            "User information not available.";
        }

        // Display the referrerUuid
        document.getElementById(
          "referrerUuid"
        ).textContent = `Referrer UUID: ${query}`;

        // Display the startapp parameter
        document.getElementById(
          "startapp"
        ).textContent = `StartApp: ${startApp || 'Not provided'}`;

        tg.ready();
      } else {
        document.getElementById("userInfo").textContent =
          "Telegram Web App SDK not available.";
      }
    </script>
  </body>
</html>
