<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <h1>Telegram Web App Example</h1>
    <div id="start-app-value"></div>

    <script>
      const initData = window.Telegram.WebApp.initData;
      const startAppValue = initData.startApp;

      console.log(startAppValue); // prints the value of the startApp parameter
      document.getElementById("start-app-value").innerHTML = startAppValue;
    </script>
  </body>
</html>
