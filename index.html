<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .data-container {
      margin-bottom: 20px;
    }
    .data-label {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .data-value {
      font-size: 18px;
      margin-bottom: 20px;
      word-wrap: break-word;
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Telegram Web App</h1>
    </div>
    <div class="data-container">
      <div class="data-label">Start Param:</div>
      <div class="data-value" id="start-param"></div>
    </div>
    <div class="data-container">
      <div class="data-label">Init Data:</div>
      <div class="data-value" id="init-data"></div>
    </div>
  </div>

  <script>
    // Get the Telegram Web App object
    const telegramWebApp = window.Telegram.WebApp;

    // Function to get URL parameters
    function getUrlParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Get the startapp parameter
    const startAppParam = getUrlParameter('startapp') || "No startapp param provided";
    document.getElementById("start-param").textContent = startAppParam;

    // Check if the Telegram Web App API is available
    if (telegramWebApp) {
      // Get the initData
      const initDataUnsafe = telegramWebApp.initDataUnsafe;

      // Construct the HTML content for initData
      const initDataHtml = `
        <p>Username: ${initDataUnsafe.user?.username || "N/A"}</p>
        <p>First Name: ${initDataUnsafe.user?.first_name || "N/A"}</p>
        <p>Last Name: ${initDataUnsafe.user?.last_name || "N/A"}</p>
      `;
      document.getElementById("init-data").innerHTML = initDataHtml;

      // Log the initData object for debugging purposes
      console.log(initDataUnsafe);
    } else {
      console.log("Telegram Web App API is not available");
      document.getElementById("start-param").textContent = "Telegram Web App API is not available";
      document.getElementById("init-data").textContent = "Telegram Web App API is not available";
    }
  </script>
</body>
</html>
