<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Telegram Web App Example</h1>
    <div id="content"></div>

    <script>
        // Initialize the Telegram Web App
        Telegram.WebApp.ready();

        // Get the full URL of the page
        const urlParams = new URLSearchParams(window.location.search);

        // Extract the 'startapp' parameter from the URL
        const startappValue = urlParams.get('startapp');

        // Display the parameter value on the page (for demonstration)
        document.getElementById('content').innerText = `Startapp Parameter: ${startappValue}`;

        // You can now use the 'startappValue' in your app logic
        if (startappValue === 'hello') {
            // Do something specific if the startapp value is 'hello'
            console.log("Startapp value is 'hello'");
        }
    </script>
</body>
</html>
